<!DOCTYPE html>
<html>
<head>
    <title>California Counties Choropleth Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 600px; }
        .info { padding: 6px 8px; font: 14px/16px Arial, Helvetica, sans-serif; background: white; box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; }
        .info h4 { margin: 0 0 5px; color: #777; }
        .legend { line-height: 18px; color: #555; }
        .legend i { width: 18px; height: 18px; float: left; margin-right: 8px; opacity: 0.7; }
        .controls { margin: 10px; padding: 10px; background: white; border-radius: 5px; }
    </style>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <div id="map"></div>

    <div class="controls">
        <label for="county-select">Select County:</label>
        <select id="county-select"></select>
        
        <label for="density-input">New Temperature:</label>
        <input type="number" id="density-input" placeholder="Enter new temperature" />

        <button onclick="updateTemperature()">Update Temperature</button>
    </div>

    <script>
        var map = L.map('map').setView([37.5, -119.5], 6);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        function getColor(d) {
            return d > 100 ? '#800026' :
                   d > 90  ? '#BD0026' :
                   d > 80  ? '#E31A1C' :
                   d > 70  ? '#FC4E2A' :
                   d > 60  ? '#FD8D3C' :
                   d > 50   ? '#FEB24C' :
                   d > 40   ? '#FED976' :
                              '#FFEDA0';
        }

        function style(feature) {
            return {
                fillColor: getColor(feature.properties.temp || 0),
                weight: 2,
                opacity: 1,
                color: 'white',
                dashArray: '3',
                fillOpacity: 0.7
            };
        }

        function highlightFeature(e) {
            var layer = e.target;
            layer.setStyle({
                weight: 5,
                color: '#666',
                dashArray: '',
                fillOpacity: 0.7
            });
            layer.bringToFront();
            info.update(layer.feature.properties);
        }

        function resetHighlight(e) {
            geojson.resetStyle(e.target);
            info.update();
        }

        function zoomToFeature(e) {
            map.fitBounds(e.target.getBounds());
        }

        function onEachFeature(feature, layer) {
            layer.on({
                mouseover: highlightFeature,
                mouseout: resetHighlight,
                click: zoomToFeature
            });
            layer._layer = layer;  // Store reference for updating later
        }

        var info = L.control();
        info.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        info.update = function (props) {
            this._div.innerHTML = '<h4>California Temperature</h4>' +  
                (props ? '<b>' + props.name + '</b><br />' + (props.temp || 'No data') + ' temp or risk' 
                : 'Hover over a county');
        };
        info.addTo(map);

        var legend = L.control({position: 'bottomright'});
        legend.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'info legend'),
                grades = [40, 50, 60, 70, 80, 90, 100, 110],
                labels = [];

            for (var i = 0; i < grades.length; i++) {
                div.innerHTML +=
                    '<i style="background:' + getColor(grades[i] + 1) + ' "></i> ' +
                    grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
            }
            return div;
        };
        legend.addTo(map);

        var geojson;
        var counties = {};  // Store county layers for quick access

        fetch('cali-county-bounds.json')
            .then(response => response.json())
            .then(data => {
                geojson = L.geoJson(data, {
                    style: style,
                    onEachFeature: function (feature, layer) {
                        onEachFeature(feature, layer);
                        counties[feature.properties.name] = layer; // Store for updating
                    }
                }).addTo(map);

                // Populate dropdown with county names
                var select = document.getElementById("county-select");
                Object.keys(counties).forEach(county => {
                    var option = document.createElement("option");
                    option.value = county;
                    option.textContent = county;
                    select.appendChild(option);
                });
            })
            .catch(error => console.error('Error loading GeoJSON:', error));

        function updateDensity() {
            var countyName = document.getElementById("county-select").value;
            var newTemp = document.getElementById("temp-input").value;

            if (countyName && newTemp && counties[countyName]) {
                var layer = counties[countyName];
                var feature = layer.feature;

                // Update the temp property
                feature.properties.density = parseFloat(newTemp);

                // Update the style
                layer.setStyle(style(feature));

                // Update the info box if the county is currently selected
                info.update(feature.properties);
            }
        }
    </script>
</body>
</html>
